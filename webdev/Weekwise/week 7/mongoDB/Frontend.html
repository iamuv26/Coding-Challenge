<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App - Beautiful UI</title>
  <style>
    /* üåà Overall Layout */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: #f0f3f7;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 2px #74ABE2;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #5563DE;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #3949AB;
      transform: scale(1.02);
    }

    .logout-btn {
      background: #E74C3C;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .todo-item {
      background: #f9f9f9;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .todo-text {
      flex-grow: 1;
      color: #333;
    }

    .todo-status {
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- AUTH SECTION -->
  <div class="card" id="auth-section">
    <h2>Signup / Signin</h2>
    <input type="text" id="name" placeholder="Name (for signup only)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="signin()">Signin</button>
  </div>

  <!-- TODO SECTION -->
  <div class="card hidden" id="todo-section">
    <h2>Your Todos</h2>
    <input type="text" id="todo-title" placeholder="Enter todo">
    <button onclick="createTodo()">Add Todo</button>
    <div id="todos"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const API = "http://localhost:3000";

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`${API}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      alert(data.message || data.errors || "Signup done!");
    }

    async function signin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`${API}/signin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        showTodoSection();
        loadTodos();
      } else {
        alert(data.message || "Signin failed!");
      }
    }

    async function loadTodos() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/todo`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();

      const todosDiv = document.getElementById("todos");
      todosDiv.innerHTML = "";

      if (!data.todos?.length) {
        todosDiv.innerHTML = "<p style='text-align:center;color:#777;'>No todos yet üìù</p>";
        return;
      }

      data.todos.forEach(todo => {
        const div = document.createElement("div");
        div.className = "todo-item";
        div.innerHTML = `
          <span class="todo-text">${todo.title}</span>
          <span class="todo-status">${todo.done ? "‚úÖ" : "‚ùå"}</span>
        `;
        todosDiv.appendChild(div);
      });
    }

    async function createTodo() {
      const title = document.getElementById("todo-title").value.trim();
      if (!title) return alert("Please enter a todo");
      const token = localStorage.getItem("token");

      await fetch(`${API}/todo`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title })
      });

      document.getElementById("todo-title").value = "";
      loadTodos();
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("todo-section").classList.add("hidden");
      document.getElementById("auth-section").classList.remove("hidden");
    }

    function showTodoSection() {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("todo-section").classList.remove("hidden");
    }

    // Auto-login
    if (localStorage.getItem("token")) {
      showTodoSection();
      loadTodos();
    }
  </script>
</body>
</html>
