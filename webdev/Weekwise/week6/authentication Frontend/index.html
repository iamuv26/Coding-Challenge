<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <script>
    async function signup() {
        try {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }

            await axios.post("http://localhost:3000/signup", {
                username,
                password
            });

            alert("Signed up successfully");
            document.getElementById("signup-username").value = "";
            document.getElementById("signup-password").value = "";
        } catch (error) {
            alert("Error signing up: " + (error.response?.data?.message || error.message));
        }
    }
    </script>

    <script>
    async function signin() {
        try {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }

            const response = await axios.post("http://localhost:3000/signin", {
                username,
                password
            });

            localStorage.setItem("token", response.data.token);
            document.getElementById("signin-username").value = "";
            document.getElementById("signin-password").value = "";
            alert("Signed in successfully");
            await getUserInformation();
        } catch (error) {
            alert("Error signing in: " + (error.response?.data?.message || error.message));
        }
    }
    </script>

    <script>
    async function logout() {
        localStorage.removeItem("token");
        document.getElementById("information").innerHTML = "Logged out successfully";
        document.getElementById("information-box").classList.remove("logged-in");
        document.getElementById("auth-boxes").style.display = "block";
        alert("Logged out successfully");
    }
    </script>

    <script>
    async function getUserInformation() {
        try {
            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("information").innerHTML = "Please sign in to continue";
                document.getElementById("information-box").classList.remove("logged-in");
                document.getElementById("auth-boxes").style.display = "block";
                return;
            }

            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });

            document.getElementById("information").innerHTML = `
                <div class="user-info">
                    <h4>Welcome back!</h4>
                    <p>Logged in as: <b>${response.data.username}</b></p>
                    <p class="last-login">Last login: ${new Date().toLocaleString()}</p>
                </div>
            `;
            document.getElementById("information-box").classList.add("logged-in");
            document.getElementById("auth-boxes").style.display = "none";
        } catch (error) {
            if (error.response?.status === 401) {
                localStorage.removeItem("token");
                document.getElementById("information").innerHTML = "Session expired. Please login again.";
                document.getElementById("information-box").classList.remove("logged-in");
                document.getElementById("auth-boxes").style.display = "block";
            } else {
                document.getElementById("information").innerHTML = "Error getting user information";
                console.error(error);
            }
        }
    }

    // Call when page loads
    window.onload = getUserInformation;
    </script>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auth UI</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f3f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
    }

    .box {
        background: white;
        width: 330px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        text-align: center;
    }

    .box h2 {
        margin-bottom: 15px;
        color: #333;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #aaa;
        outline: none;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 4px rgba(0,123,255,0.6);
    }

    button {
        width: 95%;
        padding: 10px;
        border: none;
        margin-top: 12px;
        border-radius: 6px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }

    button:hover {
        background: #005cc1;
    }

    #information-box {
        background: white;
        width: 330px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        /* hide information box by default on first load */
        display: none;
    }

    /* when user is logged in, show the information box */
    #information-box.logged-in {
        display: block;
        background: #f8f9fa;
        border: 2px solid #28a745;
    }

    .user-info {
        text-align: center;
        padding: 10px;
    }

    .user-info h4 {
        color: #28a745;
        margin: 0 0 10px 0;
    }

    .user-info .last-login {
        font-size: 0.8em;
        color: #6c757d;
        margin-top: 5px;
    }

    #auth-boxes {
        transition: all 0.3s ease;
    }
</style>
</head>

<body>

<div id="auth-boxes">
    <div class="box">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>

    <div class="box">
        <h2>Signin</h2>
        <input type="text" id="signin-username" placeholder="Username">
        <input type="password" id="signin-password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>
</div>

<div id="information-box">
    <h3>User Information:</h3>
    <div id="information">Please sign in to continue</div>
    <button style="margin-top:10px;background:#dc3545" onclick="logout()">Logout</button>
</div>

</body>
</html>
