<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
</head>
<body>
  <h1>Todo List</h1>

  <input type="text" id="taskInput" placeholder="Enter your task">
  <button id="addBtn">Add</button>

  <ul id="todoList"></ul>

  <script>
    // Get elements
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("todoList");

    // Function to save tasks to localStorage
    function saveTasks() {
      localStorage.setItem("todos", list.innerHTML);
    }

    // Function to load saved tasks on page load
    window.addEventListener("load", () => {
      const data = localStorage.getItem("todos");
      if (data) list.innerHTML = data;
    });

    // Add new task
    addBtn.addEventListener("click", () => {
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create a new list item
      const li = document.createElement("li");
      li.innerHTML = `
        <input type="checkbox">
        <span>${taskText}</span>
        <button>Delete</button>
      `;

      // Add to list
      list.appendChild(li);

      // Clear input
      input.value = "";

      // Save tasks
      saveTasks();
    });

    // Handle delete and mark done
    list.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        // Delete task
        e.target.parentElement.remove();
      } else if (e.target.tagName === "INPUT") {
        // Mark done or undone
        e.target.nextElementSibling.style.textDecoration =
          e.target.checked ? "line-through" : "none";
      }
      saveTasks();
    });
  </script>
</body>
</html>
