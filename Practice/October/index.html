<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
    <div>
        <input type="text" id="todoInput" placeholder="iamuv26 Villa">
        <button onclick="addtodo()">Add</button>
    </div>

    <script>
        function addtodo() {
            const value = document.querySelector("#todoInput").value.trim();
            if (!value) return; // prevent adding empty todos

            const spanEl = document.createElement("span");
            spanEl.textContent = value;

            const buttonEl = document.createElement("button");
            buttonEl.textContent = "Delete";
            buttonEl.onclick = function() {
                divEl.remove(); // delete the todo item
            };

            const divEl = document.createElement("div");
            divEl.appendChild(spanEl);
            divEl.appendChild(buttonEl);

            document.body.appendChild(divEl);

            document.querySelector("#todoInput").value = ""; // clear input
        }
    </script>
</body>
</html>
